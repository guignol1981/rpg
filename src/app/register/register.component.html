<div v-if="formGroup"
     class="container bg-light p-2">
    <form [formGroup]="formGroup">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username"
                   type="text"
                   class="form-control"
                   id="username"
                   aria-describedby="usernameHelp"
                   placeholder="Enter username">

            <div *ngIf="usernameControl.invalid && (usernameControl.touched || usernameControl.dirty)">

                <small *ngIf="usernameControl.errors.required"
                       id="usernameHelp"
                       class="form-text text-danger">Required</small>

                <small *ngIf="usernameControl.errors.minlength"
                       id="usernameHelp"
                       class="form-text text-danger">At least 3 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email"
                   type="email"
                   class="form-control"
                   id="email"
                   aria-describedby="emailHelp"
                   placeholder="Enter email">

            <div *ngIf="emailControl.invalid && (emailControl.touched || emailControl.dirty)">

                <small *ngIf="emailControl.errors.required"
                       id="emailHelp"
                       class="form-text text-danger">Required</small>

                <small *ngIf="emailControl.errors.email"
                       id="emailHelp"
                       class="form-text text-danger">Must be a valid email adress</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input formControlName="password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input formControlName="confirmPassword"
                   type="password"
                   class="form-control"
                   id="confirmPassword"
                   placeholder="Confirm password">

            <div *ngIf="confirmPasswordControl.invalid && (confirmPasswordControl.touched || confirmPasswordControl.dirty)">

                <small *ngIf="confirmPasswordControl.errors.mustmatch"
                       id="confirmPasswordHelp"
                       class="form-text text-danger">Email must match</small>
            </div>
        </div>

        <button [class]="formGroup.valid ? 'btn btn-primary' : 'btn btn-disabled'"
                (click)="register()">Register</button>

        <a routerLink="/login"
           class="btn btn-secondary ml-1">Already a member</a>
    </form>
</div>
