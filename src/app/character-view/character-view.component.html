<div *ngIf="character">
    <div class="d-flex character-box">
        <div class="character-box__img">
            <img [src]="characterImgSrc"
                 alt="">
        </div>
        <div class="character-box__info">
            <li class="list-group-item">
                {{character.name}}
            </li>
            <li class="list-group-item">
                Level: {{character.level}}
            </li>
        </div>
        <div class="character-box__bars">
            <ul class="list-group">
                <li class="list-group-item">
                    <p>
                        <ngb-progressbar type="success"
                                         [value]="getCharacterPvProgress(character)"></ngb-progressbar>
                    </p>
                </li>
                <li class="list-group-item">
                    <p>
                        <ngb-progressbar type="info"
                                         [value]="character.abt"></ngb-progressbar>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
